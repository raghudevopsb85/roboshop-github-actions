on:
  workflow_call:
    inputs:
      app_type:
        required: true
        type: string
      app_name:
        required: true
        type: string

jobs:
  test:
    uses: raghudevopsb85/roboshop-github-actions/.github/workflows/unit-test.yml@main
    with:
      app_type: ${{ inputs.app_type }}

  build:
    uses: raghudevopsb85/roboshop-github-actions/.github/workflows/build.yml@main
    needs: test
    with:
      app_type: ${{ inputs.app_type }}
      app_name: ${{ inputs.app_name }}

  dev-deploy:
    uses: raghudevopsb85/roboshop-github-actions/.github/workflows/deploy.yml@main
    needs: build
    with:
      app_name: ${{ inputs.app_name }}
      app_env: dev

  qa-deploy:
    runs-on: self-hosted
    needs: dev-deploy
    environment: qa
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!

  uat-deploy:
    runs-on: self-hosted
    needs: qa-deploy
    environment: uat
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!

  prod-deploy:
    runs-on: self-hosted
    needs: uat-deploy
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!
