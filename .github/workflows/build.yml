on:
  workflow_call:
    inputs:
      app_type:
        required: true
        type: string

jobs:
  docker-build-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Download Dependencies
        run: |
          if [ ${inputs.app_type} == "java" ]; then
            mvn package
          fi
      - name: Docker Build
        run: |
          docker build .


